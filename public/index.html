<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LIBBY'S TIMELINE 2024 Birthday Gift</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
    <header>
        <h1>LIBBY'S TIMELINE</h1>
        <p>by Liam as a birthday gift</p>
    </header>
    <div class="timeline">
        <div class="timeline-event">
            <div class="timeline-date">2024-01-01</div>
            <div class="timeline-content">
                <h3>New Year's Day</h3>
                <p>Celebration of the start of a new year.</p>
            </div>
        </div>
        <div class="timeline-event">
            <div class="timeline-date">2024-07-04</div>
            <div class="timeline-content">
                <h3>Independence Day</h3>
                <p>Commemorating the Declaration of Independence of the United States.</p>
            </div>
        </div>
        <div class="timeline-event">
            <div class="timeline-date">2024-12-25</div>
            <div class="timeline-content">
                <h3>Christmas Day</h3>
                <p>Celebration of Christmas around the world.</p>
            </div>
        </div>
    </div>
</body>
</html>
